<div class="projects-section">
  <div class="mobile-filter" [ngClass]="{'open': isMenuOpen}">
    <div class="selected-filter">
      <span class="heading">
        <b>Selected Filter</b>
      </span>
      <span class="selected-filter-name" *ngIf="tagFilter" (click)="clearFilters()">
        {{tagFilter.name}}
        <i class="fa fa-trash-o trash-icon"></i>
      </span>
    </div>
    <div *ngFor="let category of categories" class="cat-block">
      <span class="heading"><b>{{category.name}}</b></span>
      <ng-container *ngFor="let tag of tags">
        <li *ngIf="tag.category?.name === category.name" (click)="setTagFilter(tag)">{{tag.name}}</li>
      </ng-container>
    </div>

  </div>
  <div class="desktop-filter">
    <div class="selected-filter">
      <span class="heading">
        <b>Selected Filter</b>
      </span>
      <span class="selected-filter-name" *ngIf="tagFilter" (click)="clearFilters()">
        {{tagFilter.name}}
        <i class="fa fa-trash-o trash-icon"></i>
      </span>
    </div>
    <div *ngFor="let category of categories" class="cat-block">
      <span class="heading"><b>{{category.name}}</b></span>
      <ng-container *ngFor="let tag of tags">
        <li *ngIf="tag.category?.name === category.name" (click)="setTagFilter(tag)">{{tag.name}}</li>
      </ng-container>
    </div>
  </div>
  <div class="flex-column">
    <div class="filter-btn-section">
      <div class="filter-btn" (click)="toggleMenu()">Filters <i class="fa fa-solid fa-sliders filter-icon"></i></div>
      <span *ngIf="tagFilter" (click)="clearFilters()" class="selected-filter-name">{{tagFilter.name}} <i
          class="fa fa-trash-o trash-icon"></i></span>
    </div>
    <div class="project-grid">
      <div class="grid-item" *ngFor="let project of projects"
        [class.hidden]="(tagFilter && !project.tag_ids.includes(tagFilter.id))">
        <div class="img-container" (click)="redirectToDetailPage(project.id)">
          <img [src]="project.mainImgPath" (mouseover)="shiftImage($event)" (mouseout)="unShiftImage($event)" />
        </div>
        <h1>{{project.name}}</h1>
        <p>{{project.shortDescription}}</p>
        <span class="tag" *ngFor="let tag of project.tags">{{tag.name}}</span>
      </div>
    </div>
  </div>

</div>
